<mat-card class="mat-elevation-z7">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content style="margin:0" class="card-body">
        <div *ngIf="disabledComment" class="full-width">
            <p>{{comment.text}}</p>
            <div>
                <button mat-raised-button color="primary" style="margin-right: 1em;">
                    <span (click)="disabledComment = false" translate>comment.edit</span>
                </button>
                <button mat-raised-button color="warn" (click)="deleteComment(comment)">
                    <span translate>action.delete</span>
                </button>
            </div>
        </div>

        <form class="full-width">
            <mat-form-field *ngIf="!disabledComment" class="full-width">
                <textarea rows="4" [disabled]="disabledComment" matInput [(ngModel)]="comment.text" name="commentText"
                    placeholder="{{ 'comment.whatDoYouThink' | translate }}"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!disabledComment" mat-raised-button color="primary" (click)="sendComment()">
            <span translate>action.comment</span>
        </button>

    </mat-card-actions>
</mat-card>
<br />
