<mat-card class="mat-elevation-z7">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 translate>auth.login</h2>
            <mat-error *ngIf="loginInvalid" translate>
                auth.usernameOrPasswordWrong
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="{{ 'auth.username' | translate }}" formControlName="username" required>
                <mat-error translate>
                    auth.provideValidEmail
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="{{ 'auth.password' | translate }}"
                    formControlName="password" required>
                <mat-error translate>
                    auth.provideValidPassword
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">
                <span translate>
                    auth.login
                </span>
            </button>
        </form>
    </mat-card-content>
</mat-card>
